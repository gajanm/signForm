<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            
            <div class="background">

            </div>
            <img src="image.png">
            <p> Dunkademics </p>

            
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <p> This isn't a real online service, but you can sign up now to learn how to dunk!
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started.
            </p>
            <p>
            You <i>know</i> you want to.
            </p>
        </div>
        <div class="form">
            <p>Let's do this!</p>

            <div class="container">
            
            <form
            action=""
            method="get">
            <fieldset>
            <div class="contact-details">
                <div class="left-side">
                    <div class="form-section">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-section">
                        <label for="phone-number">
                            Phone Number
                        </label>
                        <input type="number" id="phone-number" min = "999999999" max="10000000000" required>
                    </div>
                    <div class="form-section">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" id="password" required>
                    </div>
            
                </div>
                <div class="right-side">
                    <div class="form-section">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-section">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-section">
                        <label for="password-confirm">
                            Confirm Password
                        </label>
                        <input type="password" id="password-confirm" required>
                    </div>
                </div>
            </div>
            <div class="submit-part">
                <div class="form-section">
                    <button type="submit">Create account</button>
                </div>
            </div>
            
        </fieldset>

        </form>
        </div>

        </div>
        
    
</body>
</html>
